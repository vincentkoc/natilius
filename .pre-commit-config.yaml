---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint

  - repo: local
    hooks:
      - id: bats-tests
        name: Run BATS tests
        entry: >
          bash -c 'cd "$(git rev-parse --show-toplevel)" &&
          BATS_LIB_PATH="$(pwd)/lib" bats
          tests/test_natilius.bats tests/test_cli_features.bats
          tests/test_modules.bats tests/integration_tests.bats'
        language: system
        pass_filenames: false
      - id: config-validator
        name: Validate Natilius configuration
        entry: >
          bash -c 'cd "$(git rev-parse --show-toplevel)" &&
          bash tests/test_config_validator.sh'
        language: system
        pass_filenames: false
